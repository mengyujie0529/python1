<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration: none;
        }
        p{
            /*上划线*/
            text-decoration: overline;
            /*下划线*/
            text-decoration: underline;
        }
        span{
            /*删除线*/
            text-decoration: line-through;

        }

    </style>
</head>
<body>
<div>
    <a href="#">aaa</a>
    <p>pbiaoqian</p>
    <span>span</span>
</div>
</body>
</html>
